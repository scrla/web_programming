<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동국대학교 동아리 위키</title>
    <link rel="stylesheet" href="newreview_style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo-container">
                <img src="logo.png" alt="Logo">
                <div class="site-name">
                    <span class="small-text">동국대학교 동아리 위키</span><br>
                    <span class="large-text">동동</span>
                </div>
            </div>
            <nav>
                <a href="main.html">홈</a>
                <a href="#" class="active">동아리</a>
            </nav>
            <div class="header-right"> <!-- Wrapper to control alignment -->
                <div class="search-bar">
                    <input type="search" class="keyword" placeholder="찾으시는 동아리가 있나요?">
                    <button class="submit">
                        <img src="search.png" alt="Search">
                    </button>
                </div>
                <div class="user-menu">
                    <a href="mypage.html">마이페이지</a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="clubs">
            <div class="review">
                <form>
                    <label>
                        <input type="radio" name="anonymity" checked> 실명
                    </label>
                    <label>
                        <input type="radio" name="anonymity"> 익명
                    </label>
                    <br><br>
                    <div class="ratings-box">
                        <div class="star_rating">
                            <strong>분위기</strong>
                            <!--별점시스템 추가-->
                            <span class="star" value="1">★</span>
                            <span class="star" value="2">★</span>
                            <span class="star" value="3">★</span>
                            <span class="star" value="4">★</span>
                            <span class="star" value="5">★</span>
                        </div>
                        <div class="star_rating">
                            <strong>운영</strong>
                            <!--별점시스템 추가-->
                            <span class="star" value="1">★</span>
                            <span class="star" value="2">★</span>
                            <span class="star" value="3">★</span>
                            <span class="star" value="4">★</span>
                            <span class="star" value="5">★</span>
                        </div>
                        <div class="star_rating">
                            <strong>활동</strong>
                            <!--별점시스템 추가-->
                            <span class="star" value="1">★</span>
                            <span class="star" value="2">★</span>
                            <span class="star" value="3">★</span>
                            <span class="star" value="4">★</span>
                            <span class="star" value="5">★</span>
                        </div>
                        <script>
                            $('.star_rating > .star').click(function() {
                                // 별 클릭 시 색상 고정
                                $(this).parent().children('.star').removeClass('on');
                                $(this).addClass('on').prevAll('.star').addClass('on');
                            });
                        </script>                        
                        <br><br>
                        <input type="text" placeholder="제목" required>
                        <textarea placeholder="내용을 입력하세요." required></textarea>
                    </div>
                    <button type="submit"><b>글쓰기</b></button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
