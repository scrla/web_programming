<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동아리 정보 입력</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1em 0;
            display: flex;
            justify-content: center;
        }

        .header-content {
            width: 1200px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo-container img {
            width: 50px;
            height: auto;
            margin-right: 10px;
        }

        .site-name .small-text {
            font-size: 12px;
        }

        .site-name .large-text {
            font-size: 22px;
            font-weight: bold;
        }

        nav a {
            color: #ccc;
            margin: 0 10px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
        }

        nav a.active {
            color: orange;
        }

        .search-bar {
            position: relative;
            width: 250px;
            max-width: 250px;
            border-radius: 40px;
            background: #FFF;
            margin-right: 5px;
        }

        .search-bar .keyword {
            width: 100%;
            padding: 0.5em 1em;
            border: 1px solid #fff;
            border-radius: 20px;
            padding-right: 3em; /* 버튼 영역 확보 */
            font-size: 14px;
        }

        .search-bar .submit {
            position: absolute;
            right: 15px; /* 입력 박스 안쪽의 위치 */
            top: 55%;
            transform: translateY(-50%);
            color: #fff;
            border: none;
            cursor: pointer;
            background-color: #fff;
        }

        .search-bar .submit img{
            width: 20px;
            height: auto;
        }

        .user-menu a {
            border-radius: 10px;
            border: 1px solid #EFEDEB;
            color: #fff;
            padding: 0.5em 1em;
            margin-left: 5px;
            text-decoration: none;
        }

        .container {
            max-width: 600px;
            margin: 20px auto auto auto;
            background: #fff;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-button {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 30px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .form-group-inline-file {
            display: flex; 
            align-items: center; 
            gap: 10px; 
        }
        input[type="file"]::file-selector-button {
            background: #333;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        textarea {
            resize: none;
            height: 100px;
        }
        .form-group-inline {
            display: flex;
            gap: 10px;
        }
        .form-group-inline input[type="radio"] {
            margin-right: 5px;
        }
        button {
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button[type="submit"] {
            background-color: orange;
            color: white;
            padding: 10px 15px;
        }
        button[type="reset"] {
            background-color: #ccc;
            padding: 10px 15px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo-container">
                <img src="logo.png" alt="동국대학교 로고">
                <div class="site-name">
                    <div class="small-text">동국대학교 동아리 위키</div>
                    <div class="large-text">동동</div>
                </div>
            </div>
            <nav>
                <a href="main.html">홈</a>
                <a href="#" class="active">동아리</a>
            </nav>
            <div class="header-right">
                <div class="search-bar">
                    <input type="search" class="keyword" placeholder="찾으시는 동아리가 있나요?">
                    <button class="submit">
                        <img src="search.png" alt="Search">
                    </button>
                </div>
                <div class="user-menu">
                    <a href="mypage.html">마이페이지</a>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <form action="new" method="post">
            <div class="form-group">
                <div class="form-group-inline-file">
                    <label for="image">동아리 소개 이미지</label>
                    <input type="file" id="image" name="clubImage">
                </div>
            </div>
            <div class="form-group">
                <label for="name">동아리명 *</label>
                <input type="text" id="name" name="clubName" required>
            </div>
            <div class="form-group">
                <label for="summary">동아리 요약 (15자) *</label>
                <input type="text" id="summary" name="clubSummary" maxlength="15" required>
            </div>
            <div class="form-group">
                <label for="description">동아리 설명</label>
                <textarea id="description" name="clubDescription"></textarea>
            </div>
            <div class="form-group">
                <label for="currentMembers">현재 부원 수</label>
                <input type="text" id="currentMembers" name="currentMembers">
            </div>
            <div class="form-group">
                <label>모집 상태</label>
                <div class="form-group-inline">
                    <label><input type="radio" name="apply_status" value="1" checked> 모집 중</label>
                    <label><input type="radio" name="apply_status" value="2"> 상시모집</label>
                    <label><input type="radio" name="apply_status" value="3"> 모집 완료</label>
                </div>
            </div>
            <div class="form-group">
                <label for="recruitmentPeriod">모집 기간 (한글로 입력 ex. 9월 11일)</label>
                <div class="form-group-inline">
                    <input type="text" id="apply_start" name="apply_start" placeholder="시작일">
                    ~
                    <input type="text" id="apply_end" name="apply_end" placeholder="종료일">
                </div>
            </div>
            <div class="form-group">
                <label for="apply_link">지원 링크</label>
                <input type="text" id="apply_link" name="apply_link">
            </div>
            <div class="form-group">
                <label for="sns_link">동아리 SNS 링크</label>
                <input type="text" id="sns_link" name="sns_link">
            </div>
            <div class="form-group">
                <label for="location">동아리방 위치</label>
                <input type="text" id="location" name="location">
            </div>
            <div class="form-button">
                <button type="submit">저장</button>
                <button type="reset">취소</button>
            </div>
        </form>
    </div>
</body>
</html>
